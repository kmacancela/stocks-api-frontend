<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.12.1/TweenMax.min.js"></script>
</head>

<body>

        <!-- <div class="button">
            <p>Click me</p>
        </div> -->

    <div class="sidenav" style="visibility: hidden">
        <div class="sidestocks ui cards stocks">
            <h1 class="balance"></h1>
            <!-- Choosen stocks here -->
            <button class name="done">Done</button>
        </div>
    </div>
    <div class="main">

        <!-- search bar-->
        <input type="text" id="myInput" onkeyup="searchStocks()" placeholder="Search for stocks.." title="Type in a name" style="visibility: hidden">

        <div class="ui cards stocks" id="stocksMainDIV">
            <!-- stocks -->
            <!-- <div class="button">
                    <p>Click me</p>
                </div> -->
        </div>

        <!-- modal pop up box appears -->
        <div class="modal">
            <div class="modal-content">

                <!-- <span class="close-button">Ã—</span> -->

                <h1>Pick a month for 2018!</h1>
                <!-- <div id="modal-choice"> -->
                <form data-id="">
                    <div class="month-btns">
                        <button id="jan" name="January">January</button>
                        <button id="feb" name="February">February</button>
                        <button id="mar" name="March">March</button>
                        <button id="apr" name="April">April</button>
                        <button id="may" name="May">May</button>
                        <button id="jun" name="June">June</button>
                        <button id="jul" name="July">July</button>
                        <button id="aug" name="August">August</button>
                        <button id="sep" name="September">September</button>
                        <button id="oct" name="October">October</button>
                        <button id="nov" name="November">November</button>
                        <button id="dec" name="December">December</button>
                    </div>

                    <div id="calculate">
                        <!-- <label for="shareValue">Share Value</label><br> -->
                        <span id="shareValue"><b>price</b></span>
                        <input type="number" id="shares" placeholder="Number of stocks" onkeyup="shareTotal()" disabled/>
                        <label for="total">Total</label>
                        <span id="totalShareValue">$0</span>
                    </div>
                    <input type="submit" id= "nextBtn" name="nextBtn" value="Next" onclick="nextB()" disabled />
                    <!-- <button id="nextBtn">Next</button> -->
                <!-- </div> -->
                </form>
            </div>
        </div>

    </div>
    <script src="src/variables.js"></script>
    <script src="src/ModalStocks.js"></script>
    <script src="src/StockCard.js"></script>
    <script src="src/LoginPage.js"></script>
    <script src="src/index.js"></script>
</body>

</html>
