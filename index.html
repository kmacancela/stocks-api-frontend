<!DOCTYPE html>
<html>

<head>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="sidenav">
        <!-- Choosen stocks here -->
    </div>
    <div class="main">
        <h1>Stocks Game</h1>

        <!-- search bar-->
        <input type="text" id="myInput" onkeyup="searchStocks()" placeholder="Search for stocks.." title="Type in a name">

        <!-- stocks -->
        <div class="ui cards stocks" id="stocksMainDIV">
        </div>

        <!-- modal pop up box appears -->
        <div class="modal">
            <div class="modal-content">
                <span class="close-button">Ã—</span>
                <h1>Pick a month for 2019!</h1>
                <button id="jan">January</button>
                <button id="feb">February</button>

                <button id="nextBtn">Next</button>
            </div>
        </div>

    </div>
    <script src="src/variables.js"></script>
    <script src="src/ModalStocks.js"></script>
    <script src="src/StockCard.js"></script>
    <script src="src/LoginPage.js"></script>
    <script src="src/index.js"></script>
</body>

</html>
